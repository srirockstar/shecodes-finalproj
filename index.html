<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Final Project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9895b6c7b4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h1></h1>
          <div class="clearfix weather-overview">
            <img src="" alt="" id="icon" />
            <div class="float-left">
              <strong
                id="current-temperature"
              ></strong>
              <span class="metrics"
                ><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="farenheit-link">°F</a></span
              >
            </div>
          </div>
          <h2 class="date"></h2>
          <p class="capitalize" id="temp-description"></p>
          <p>
            <span id="humidity">Humidity: 30%</span><br />
            <span id="wind">Wind speed: 10 km/h</span>
          </p>
        </div>
        <div class="col-6">
          <div class="row search">
            <form>
              <div class="row">
                <div class="col-8">
                  <input
                    type="text"
                    id="searchCity"
                    class="form-control"
                    placeholder="Search  a city"
                  />
                </div>
                <div class="col-4">
                  <input
                    type="submit"
                    class="form-control submitCity"
                    value="Search"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="row">
            
            <a href="" class="current-position" id="current-location"
              >Check current location</a
            >
          </div>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="weather-forecast" id="forecast">
        </div>
        <p class="code">
          <a
            href="https://github.com/srirockstar/shecodes-finalproj"
            target="_blank"
            >open-source code</a
          >
          by Sridevi gopalakrishna
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
